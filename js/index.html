<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>displayDate</title>
</head>
<body>
    <h2>would you want to see date!</h2>
    <button onclick="date()">Click me to see date</button>
    <p class="demo"></p>

    <script>
        function date(){
            document.querySelector('.demo').innerHTML = Date()
            setInterval(date, 100);
        }
    </script>
</body>
</html>
